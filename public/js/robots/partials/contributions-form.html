<h2>How much will you contribute</h2>

<form data-ng-show="contributing">
  <label>Name</label>
  <input placeholder="Your Name / Corporation Name" data-ng-model="RobotShowViewModel.robot.contributions.name">
  <label>Tagline</label>
  <input placeholder="How much would you like to donate?" data-ng-model="RobotShowViewModel.robot.contributions.amount">
  <button data-ng-click="contributing = !contributing">Contribute</button>
</form>
