<div class="container-fluid shadow" id="jumbo-image"></div>

<section id="index-container" class="container">
  <div data-ng-repeat="robot in RobotIndexViewModel.robots">
    <div class="robot">
      <p><a data-ui-sref="robotShow({id: robot.id})"><strong>Name: </strong>{{robot.name}}</a></p>
      <p><strong>Manufacturer: </strong>{{robot.manufacturer}}</p>
    </div>
  </div>
</section>
